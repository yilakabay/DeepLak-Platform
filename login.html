<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - DeepLak</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Added Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Additional styles for password field with icon */
        .password-group {
            position: relative;
        }
        
        .password-group input {
            padding-right: 40px; /* Space for the eye icon */
            width: 100%;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            background: none;
            border: none;
            font-size: 1rem;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-content">
        <div class="logo-header">
            <span class="deep">Deep</span><span class="lak">Lak</span>
        </div>
        
        <h2 class="auth-title">Log in to DeepLak</h2>
        
        <div class="input-group">
            <input type="text" placeholder="Phone Number or Email">
        </div>
        
        <!-- Password field with integrated eye icon -->
        <div class="input-group password-group">
            <input type="password" placeholder="Password" id="passwordInput">
            <button type="button" class="toggle-password" id="togglePassword">
                <i class="fa-solid fa-eye-slash"></i>
            </button>
        </div>
        
        <button class="continue-btn">Continue</button>
        
        <div class="separator">Or</div>
        
        <button class="social-btn">
            <img src="Google.webp" alt="Google" class="social-icon">
            Continue with Google
        </button>
        
        <div class="signup-link">
            Don't have a DeepLak account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        // Password visibility toggle
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = togglePassword.querySelector('i');
            
            togglePassword.addEventListener('click', function() {
                // Toggle password field type
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle eye icon
                eyeIcon.classList.toggle('fa-eye-slash');
                eyeIcon.classList.toggle('fa-eye');
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
