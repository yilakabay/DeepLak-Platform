<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - DeepLak</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-header">
        <div class="logo-header">
            <span class="deep">Deep</span><span class="lak">Lak</span>
        </div>
    </div>
    
    <main class="auth-content">
        <h2 class="auth-title">Log in to DeepLak</h2>
        
        <form class="auth-form">
            <div class="input-group">
                <input type="text" placeholder="Phone number or Email">
            </div>
            
            <button class="continue-btn">Continue</button>
            
            <div class="separator">Or</div>
            
            <button class="social-btn">
                Continue with Google
            </button>
            
            <button class="social-btn">
                Continue with Apple
            </button>
            
            <div class="signup-link">
                Don't have a DeepLak account? <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
