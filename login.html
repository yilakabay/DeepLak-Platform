<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - DeepLak</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Added Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-content">
        <div class="logo-header">
            <span class="deep">Deep</span><span class="lak">Lak</span>
        </div>
        
        <h2 class="auth-title">Log in to DeepLak</h2>
        
        <div class="input-group">
            <input type="text" placeholder="Phone Number or Email">
        </div>
        
        <!-- Added Password section -->
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
        
        <button class="continue-btn">Continue</button>
        
        <div class="separator">Or</div>
        
        <!-- Added Google icon to this button -->
        <button class="social-btn">
            <img src="Google.webp" alt="Google" class="social-icon">
            Continue with Google
        </button>
        
        <!-- Removed Continue with Apple button -->
        
        <div class="signup-link">
            Don't have a DeepLak account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
