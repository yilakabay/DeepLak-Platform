<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Phone - DeepLak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .logo-heading {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .deep {
            color: #2575fc;
            font-weight: bold;
            font-size: 48px;
            letter-spacing: -1px;
        }
        
        .lak {
            color: #6a11cb;
            font-weight: bold;
            font-size: 48px;
            letter-spacing: -1px;
        }
        
        .verification-content {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .verification-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #6a11cb;
        }
        
        .instructor .verification-icon {
            color: #2575fc;
        }
        
        .verification-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }
        
        .verification-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .phone-display {
            font-weight: 600;
            color: #333;
            margin: 10px 0 30px;
            font-size: 18px;
        }
        
        .code-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .code-input {
            width: 50px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .code-input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        .instructor .code-input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        .timer-container {
            margin-bottom: 20px;
            font-size: 16px;
            color: #666;
        }
        
        .timer {
            font-weight: bold;
            color: #e53935;
        }
        
        .resend-link {
            color: #999;
            font-weight: 600;
            margin-bottom: 30px;
            display: inline-block;
            cursor: default;
            transition: all 0.3s;
        }
        
        .resend-link.active {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }
        
        .instructor .resend-link.active {
            background: linear-gradient(to right, #2575fc, #2a6eda);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .verify-btn {
            width: 100%;
            padding: 14px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .verify-btn.instructor {
            background: #2575fc;
        }
        
        .verify-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(106, 17, 203, 0.3);
        }
        
        .verify-btn.instructor:hover:not(:disabled) {
            box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3);
        }
        
        .verify-btn:disabled {
            background: #b0b0b0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            color: #e53935;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
            color: #555;
            font-size: 14px;
        }
        
        .back-link a {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo-heading">
        <span class="deep">Deep</span><span class="lak">Lak</span>
    </div>

    <div class="verification-content">
        <div class="verification-icon" id="verification-icon">
            <i class="fas fa-mobile-alt"></i>
        </div>
        <h2 class="verification-title">Verify Your Phone</h2>
        <p class="verification-subtitle" id="verification-subtitle">We've sent a 6-digit verification code to your phone number</p>
        <div class="phone-display" id="masked-phone">+251******90</div>
        
        <div class="code-container" id="code-container">
            <!-- Code inputs will be generated here -->
        </div>
        
        <div class="timer-container">
            Code expires in: <span class="timer" id="timer">01:00</span>
        </div>
        
        <div class="resend-link" id="resend-link">
            Didn't receive the code? Resend SMS
        </div>
        
        <button class="verify-btn" id="verify-btn" disabled>Verify Code</button>
        <div class="error-message" id="error-message">Invalid verification code. Please try again.</div>
        
        <div class="back-link">
            <a href="login.html">Back to Log In</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the contact method from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const accountType = urlParams.get('accountType') || 'learner';
            const phone = urlParams.get('phone') || '';
            
            // Set color scheme based on account type
            if (accountType === 'instructor') {
                document.body.classList.add('instructor');
                document.getElementById('verification-icon').style.color = '#2575fc';
                document.getElementById('verify-btn').classList.add('instructor');
            }
            
            const maskPhone = (phone) => {
                if (!phone) return '+251******90';
                // Keep country code and last 2 digits visible
                const countryCode = phone.substring(0, 4); // +251
                const visibleDigits = 2;
                const maskedPart = '*'.repeat(6); // Fixed 6 asterisks
                const lastDigits = phone.substring(phone.length - visibleDigits);
                return `${countryCode}${maskedPart}${lastDigits}`;
            };
            
            document.getElementById('masked-phone').textContent = maskPhone(phone);
            
            // Generate a random verification code (for demo purposes)
            let currentVerificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            console.log("Generated verification code:", currentVerificationCode);
            
            // Generate code inputs
            const codeContainer = document.getElementById('code-container');
            for (let i = 0; i < 6; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1;
                input.className = 'code-input';
                input.dataset.index = i;
                codeContainer.appendChild(input);
            }
            
            const inputs = document.querySelectorAll('.code-input');
            const verifyBtn = document.getElementById('verify-btn');
            const resendLink = document.getElementById('resend-link');
            const errorMessage = document.getElementById('error-message');
            
            // Add input navigation and validation
            inputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    if (this.value) {
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    }
                    
                    // Check if all inputs are filled
                    checkCodeCompletion();
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
            
            inputs[0].focus();
            
            // Check if all code inputs are filled
            function checkCodeCompletion() {
                let allFilled = true;
                let enteredCode = '';
                
                inputs.forEach(input => {
                    if (!input.value) {
                        allFilled = false;
                    }
                    enteredCode += input.value;
                });
                
                verifyBtn.disabled = !allFilled;
                
                // If code is complete, validate it
                if (allFilled && enteredCode.length === 6) {
                    validateCode(enteredCode);
                }
            }
            
            // Validate the entered code
            function validateCode(code) {
                if (code === currentVerificationCode) {
                    errorMessage.style.display = 'none';
                    // Code is correct
                    alert('Phone verified successfully!');
                    window.location.href = `signup-success.html?accountType=${accountType}`;
                } else {
                    errorMessage.textContent = 'Invalid verification code. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    // Clear all inputs after a short delay
                    setTimeout(() => {
                        inputs.forEach(input => {
                            input.value = '';
                        });
                        inputs[0].focus();
                        verifyBtn.disabled = true;
                    }, 1000);
                }
            }
            
            // Timer functionality - set to 1 minute (60 seconds)
            let timeLeft = 60;
            const timerElement = document.getElementById('timer');
            
            const updateTimer = () => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = '00:00';
                    resendLink.classList.add('active');
                } else {
                    timeLeft--;
                }
            };
            
            let timerInterval = setInterval(updateTimer, 1000);
            
            // Resend code functionality
            resendLink.addEventListener('click', function() {
                if (!this.classList.contains('active')) return;
                
                // Generate a new code
                currentVerificationCode = Math.floor(100000 + Math.random() * 900000).toString();
                console.log("New verification code:", currentVerificationCode);
                
                // Reset timer
                timeLeft = 60;
                clearInterval(timerInterval);
                timerInterval = setInterval(updateTimer, 1000);
                resendLink.classList.remove('active');
                
                // Clear inputs
                inputs.forEach(input => input.value = '');
                inputs[0].focus();
                verifyBtn.disabled = true;
                errorMessage.style.display = 'none';
                
                // Show confirmation message
                alert(`New verification code has been sent to ${maskPhone(phone)}`);
            });
            
            // Verify code button functionality
            verifyBtn.addEventListener('click', function() {
                let enteredCode = '';
                inputs.forEach(input => {
                    enteredCode += input.value;
                });
                
                validateCode(enteredCode);
            });
        });
    </script>
</body>
</html>
