<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - DeepLak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... existing styles ... */

        /* Keep existing confetti and animation styles */
    </style>
</head>
<body>
    <div id="confetti-container"></div>
    
    <nav class="navbar">
        <div class="navbar-logo">
            <span class="deep">Deep</span><span class="lak">Lak</span>
        </div>
    </nav>
    
    <div class="success-content">
        <div class="check-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1 class="success-title" id="success-title">You are registered successfully!</h1>
        <p class="success-subtitle" id="success-subtitle">Your account is now active. Start your journey with DeepLak.</p>
        <button class="continue-btn" id="continue-btn">Continue to Dashboard</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const accountType = urlParams.get('accountType') || 'learner';
            
            const successTitle = document.getElementById('success-title');
            const successSubtitle = document.getElementById('success-subtitle');
            const continueBtn = document.getElementById('continue-btn');
            
            if (accountType === 'instructor') {
                successTitle.textContent = "You are registered successfully Master!";
                successSubtitle.textContent = "Your account is now active. Start your teaching journey with DeepLak.";
                continueBtn.classList.add('instructor');
            } else {
                successTitle.textContent = "You are registered successfully Learner!";
                successSubtitle.textContent = "Your account is now active. Start your learning journey with DeepLak.";
            }
            
            // ... existing confetti code ...
            
            continueBtn.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
