<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DeepLak</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-content">
        <div class="logo-header">
            <span class="deep">Deep</span><span class="lak">Lak</span>
        </div>
        
        <h2 class="auth-title">Join as an instructor or a learner</h2>

        <div class="account-type-container">
            <!-- Instructor Option -->
            <div class="account-type-card" data-account-type="instructor">
                <div class="selection-circle"></div>
                <h3>I'm an instructor, creating courses</h3>
            </div>

            <!-- Learner Option -->
            <div class="account-type-card" data-account-type="learner">
                <div class="selection-circle"></div>
                <h3>I'm a learner, looking for courses</h3>
            </div>
        </div>

        <button class="create-account-btn" disabled id="main-create-account">Create Account</button>

        <div class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const createAccountBtn = document.getElementById('main-create-account');
            const accountTypeCards = document.querySelectorAll('.account-type-card');
            
            accountTypeCards.forEach(card => {
                card.addEventListener('click', function() {
                    accountTypeCards.forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    createAccountBtn.disabled = false;
                    createAccountBtn.classList.add('active');
                    
                    if (this.dataset.accountType === 'instructor') {
                        createAccountBtn.classList.add('instructor');
                    } else {
                        createAccountBtn.classList.remove('instructor');
                    }
                });
            });
            
            createAccountBtn.addEventListener('click', function() {
                if (!this.disabled) {
                    const accountType = document.querySelector('.account-type-card.selected').dataset.accountType;
                    
                    if (accountType === 'instructor') {
                        window.location.href = 'instructor-signup.html';
                    } else {
                        window.location.href = 'learner-signup.html';
                    }
                }
            });
        });
    </script>
</body>
</html>
