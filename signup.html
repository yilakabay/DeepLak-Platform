<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DeepLak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        
        .auth-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
            margin: 0;
            padding: 40px 20px;
            font-family: Arial, sans-serif;
        }
        
        .auth-content {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .deep {
            color: #2575fc;
            font-weight: bold;
            font-size: 48px;
            letter-spacing: -1px;
        }
        
        .lak {
            color: #6a11cb;
            font-weight: bold;
            font-size: 48px;
            letter-spacing: -1px;
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
            font-weight: normal;
        }
        
        .account-type-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            width: 100%;
        }
        
        .account-type-card {
            position: relative;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 25px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            width: 100%;
        }
        
        .account-type-card:hover {
            border-color: #c0c0c0;
            transform: translateY(-3px);
        }
        
        .account-type-card.selected {
            border-color: #6a11cb;
            background-color: rgba(106, 17, 203, 0.05);
        }
        
        .account-type-card.selected[data-account-type="instructor"] {
            border-color: #2575fc;
            background-color: rgba(37, 117, 252, 0.05);
        }
        
        .selection-circle {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 24px;
            height: 24px;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .account-type-card.selected .selection-circle {
            background: #6a11cb;
            border-color: #6a11cb;
        }
        
        .account-type-card.selected[data-account-type="instructor"] .selection-circle {
            background: #2575fc;
            border-color: #2575fc;
        }
        
        .account-type-card h3 {
            font-size: 18px;
            color: #333;
            margin: 0;
            padding: 0 30px;
            font-weight: normal;
        }
        
        .create-account-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #b0b0b0;
            cursor: not-allowed;
            transition: all 0.3s;
        }
        
        .create-account-btn.active {
            cursor: pointer;
            background: #6a11cb;
        }
        
        .create-account-btn.active[data-account-type="instructor"] {
            background: #2575fc;
        }
        
        .login-link {
            margin-top: 20px;
            color: #666;
            width: 100%;
            text-align: center;
        }
        
        /* Only this part has been updated - the Log In link gradient */
        .login-link a {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-content">
        <div class="logo-header">
            <span class="deep">Deep</span><span class="lak">Lak</span>
        </div>
        
        <h2 class="auth-title">Join as an instructor or a learner</h2>

        <div class="account-type-container">
            <!-- Instructor Option -->
            <div class="account-type-card" data-account-type="instructor">
                <div class="selection-circle"></div>
                <h3>I'm an instructor, creating courses</h3>
            </div>

            <!-- Learner Option -->
            <div class="account-type-card" data-account-type="learner">
                <div class="selection-circle"></div>
                <h3>I'm a learner, looking for courses</h3>
            </div>
        </div>

        <button class="create-account-btn" disabled id="main-create-account">Create Account</button>

        <div class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const createAccountBtn = document.getElementById('main-create-account');
            const accountTypeCards = document.querySelectorAll('.account-type-card');
            
            accountTypeCards.forEach(card => {
                card.addEventListener('click', function() {
                    accountTypeCards.forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    createAccountBtn.disabled = false;
                    createAccountBtn.classList.add('active');
                    createAccountBtn.dataset.accountType = this.dataset.accountType;
                });
            });
            
            createAccountBtn.addEventListener('click', function() {
                if (!this.disabled) {
                    const accountType = this.dataset.accountType;
                    
                    if (accountType === 'instructor') {
                        window.location.href = 'instructorsignup.html';
                    } else {
                        window.location.href = 'learnersignup.html';
                    }
                }
            });
        });
    </script>
</body>
</html>
