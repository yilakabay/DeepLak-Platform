<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DeepLak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .logo-container {
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        
        .deep {
            color: #2575fc;
            font-weight: bold;
            font-size: 28px;
            letter-spacing: -1px;
        }
        
        .lak {
            color: #6a11cb;
            font-weight: bold;
            font-size: 28px;
            letter-spacing: -1px;
        }
        
        .auth-container {
            display: flex;
            flex: 1;
            justify-content: center;
            padding: 80px 20px 20px;
        }
        
        .auth-content {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 24px;
            font-size: 28px;
            color: #333;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.3;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }
        
        .account-type-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .account-type-card {
            position: relative;
            border: 1px solid #000; /* Half thickness (1px) black stroke */
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            width: 100%;
        }
        
        .account-type-card:hover {
            border-color: #000; /* Keep black on hover */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .account-type-card.selected {
            border-color: #6a11cb;
            background-color: rgba(106, 17, 203, 0.05);
        }
        
        .account-type-card.selected[data-account-type="instructor"] {
            border-color: #2575fc;
            background-color: rgba(37, 117, 252, 0.05);
        }
        
        .selection-circle {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .account-type-card.selected .selection-circle {
            background: #6a11cb;
            border-color: #6a11cb;
        }
        
        .account-type-card.selected[data-account-type="instructor"] .selection-circle {
            background: #2575fc;
            border-color: #2575fc;
        }
        
        .account-type-card h3 {
            font-size: 16px;
            color: #333;
            margin: 0;
            padding: 0 20px;
            font-weight: 500;
        }
        
        .create-account-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background: #b0b0b0;
            cursor: not-allowed;
            transition: all 0.3s;
            margin-top: 8px;
            min-width: 180px;
            width: auto;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .create-account-btn.active {
            cursor: pointer;
            background: #6a11cb;
        }
        
        .create-account-btn.active[data-account-type="instructor"] {
            background: #2575fc;
        }
        
        .create-account-btn.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.2);
        }
        
        .create-account-btn.active[data-account-type="instructor"]:hover {
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.2);
        }
        
        .login-link {
            margin-top: 16px;
            color: #666;
            width: 100%;
            text-align: center;
            font-size: 15px;
        }
        
        .login-link a {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Desktop-specific styles */
        @media (min-width: 768px) {
            .auth-content {
                max-width: 500px;
                margin-top: 40px;
            }
            
            .account-type-container {
                flex-direction: row;
                gap: 16px;
            }
            
            .account-type-card {
                flex: 1;
                padding: 20px 12px;
            }
            
            .account-type-card h3 {
                padding: 0 10px;
                font-size: 15px;
            }
            
            .auth-title {
                font-size: 30px;
                margin-bottom: 28px;
            }
            
            .deep, .lak {
                font-size: 32px;
            }
            
            .auth-container {
                padding: 100px 20px 20px;
                align-items: flex-start;
            }
            
            .create-account-btn {
                padding: 12px 24px;
            }
        }

        /* Very small devices */
        @media (max-height: 700px) {
            .auth-title {
                margin-bottom: 20px;
                font-size: 24px;
            }
            
            .account-type-card {
                padding: 14px;
            }
            
            .account-type-card h3 {
                font-size: 15px;
                padding: 0 10px;
            }
            
            .auth-container {
                padding: 80px 20px 20px;
            }
            
            .create-account-btn {
                padding: 10px 18px;
                font-size: 14px;
                height: 38px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <span class="deep">Deep</span><span class="lak">Lak</span>
    </div>
    
    <div class="auth-container">
        <div class="auth-content">
            <h2 class="auth-title">Join as an instructor or a learner</h2>

            <div class="account-type-container">
                <!-- Instructor Option -->
                <div class="account-type-card" data-account-type="instructor">
                    <div class="selection-circle"></div>
                    <h3>I'm an instructor, creating courses</h3>
                </div>

                <!-- Learner Option -->
                <div class="account-type-card" data-account-type="learner">
                    <div class="selection-circle"></div>
                    <h3>I'm a learner, looking for courses</h3>
                </div>
            </div>

            <button class="create-account-btn" disabled id="main-create-account">Create Account</button>

            <div class="login-link">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const createAccountBtn = document.getElementById('main-create-account');
            const accountTypeCards = document.querySelectorAll('.account-type-card');
            
            accountTypeCards.forEach(card => {
                card.addEventListener('click', function() {
                    accountTypeCards.forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    createAccountBtn.disabled = false;
                    createAccountBtn.classList.add('active');
                    createAccountBtn.dataset.accountType = this.dataset.accountType;
                    
                    // Update button text based on selection
                    if (this.dataset.accountType === 'instructor') {
                        createAccountBtn.textContent = 'Join as an Instructor';
                    } else {
                        createAccountBtn.textContent = 'Join as a Learner';
                    }
                });
            });
            
            createAccountBtn.addEventListener('click', function() {
                if (!this.disabled) {
                    const accountType = this.dataset.accountType;
                    
                    if (accountType === 'instructor') {
                        window.location.href = 'instructorsignup.html';
                    } else {
                        window.location.href = 'learnersignup.html';
                    }
                }
            });
        });
    </script>
</body>
</html>
